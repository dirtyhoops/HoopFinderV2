<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery and js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Welcome to HoopFinderV2</title>
  </head>
  <body>
    <div class="profile-wrapper">
      <div class="profile container">
        <div class="profile-info">
          <div class="profile-info__backdrop"></div>
          <div class="profile-info__container">
            <div class="profile-info-image">
              <img src="/img/profile2.png" alt="profile avatar" />
            </div>
            <div class="profile-info-name">
              <p class="text-name">Carmelo Anthony</p>
              <p class="text-place">Denver, CO</p>
            </div>
            <div class="profile-info-editbutton"></div>
          </div>
        </div>
        <div class="profile-flex">
          <div class="profile-friends">
            <div class="profile-header">
              <p class="text-header">Friends</p>
            </div>
          </div>
          <div class="profile-wall">
            <div class="profile-header">
              <p class="text-header">My Wall</p>
            </div>
          </div>
          <div class="profile-favorite">
            <div class="profile-header">
              <p class="text-header">Favorite Court</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
